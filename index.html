<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="asset/styles/style.css">
</head>
<body>
  <div class="main">

<div class="slideshow-container">

  <div class="mySlides fade">
    <img src="asset/images/cheetah-cub.jpg">
  </div>

  <div class="mySlides fade">
    <img src="asset/images/black-panther.jpg">
  </div>

  <div class="mySlides fade">
    <img src="asset/images/black-panther2.jpg">
  </div>
  <div class="mySlides fade">
    <img src="asset/images/jaguar.jpg">
  </div>
  <div class="mySlides fade">
    <img src="asset/images/leopard.jpg">
  </div>
  <div class="mySlides fade">
    <img src="asset/images/lion-and-cub.jpg" >
  </div>
  <div class="mySlides fade">
    <img src="asset/images/Lion.jpg">
  </div>
  <div class="mySlides fade">
    <img src="asset/images/Polar-Bear-kids.jpg">
  </div>
  <div class="mySlides fade">
    <img src="asset/images/Polar-Bear.jpg" >
  </div>
  <div class="mySlides fade">
    <img src="asset/images/snow-leopard.jpg">
  </div>
  <div class="mySlides fade">
    <img src="asset/images/Snow-leopard2.jpg">
  </div>
  <div class="mySlides fade">
    <img src="asset/images/tiger.jpg">
  </div>
  <div class="mySlides fade">
    <img src="asset/images/Wolf-pack.jpg">
  </div>
  <div class="mySlides fade">
    <img src="asset/images/Wolf-pack.jpg" >
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
  <span class="dot" onclick="currentSlide(7)"></span>
  <span class="dot" onclick="currentSlide(8)"></span>
  <span class="dot" onclick="currentSlide(9)"></span>
  <span class="dot" onclick="currentSlide(10)"></span>
  <span class="dot" onclick="currentSlide(11)"></span>
  <span class="dot" onclick="currentSlide(12)"></span>
  <span class="dot" onclick="currentSlide(13)"></span>
  <span class="dot" onclick="currentSlide(14)"></span>
  <span class="dot" onclick="currentSlide(15)"></span>
</div>
  <script src="asset/script/image.js"></script>
</body>
</html>
